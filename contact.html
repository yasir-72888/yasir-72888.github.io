    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="shortcut icon" href="photos/1652186755029.jpg">
</head>
<body>
    <nav>
        <div class="menu">
          <div class="logo">
            <a href="index.html">FAMA</a>
          </div>
          <ul>
            <li><a href="login.html">Log In</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="reviews.html">Review</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </div>
      </nav>
    <div class="whole">
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p></p>
            </div>
            <div class="container">
                <div class="contactinfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>El-Maadi, Cairo</p>
                        </div>
                    </div>
                    <div class="box" >
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>02-0123456789</p>
                        </div>
                        <div class="box" id="e-mailbox">
                            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>E-mail</h3>
                                <p>example123@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contactform">
                    <form method="POST">
                        <h2>Send Message</h2>
                        <div class="inputbox">
                            <input id="name_" type="text" name="" placeholder="Full Name" >
                            
                        </div>
                        <div class="inputbox">
                            <input id="email_" type="text" name="" placeholder="E-mail">
                            
                        </div>
                        <div class="inputbox">
                            <textarea id="message_" placeholder="Type Your Message..." ></textarea>
                            
                        </div>
                        <div class="inputbox">
                            <input type="submit" name="" value="Send" onclick="check()">
                            <!-- <span>Full Name</span> -->
                        </div>
                    </form>
                </div>
            </div>
            <script>
                function check() {
                    var name_=document.getElementById("name_").value ;
                    var email_=document.getElementById("email_").value ;
                    var message_=document.getElementById("message_").value ;
                    if (name_==""&& email_==""&& message_=="") {
                        alert("Enter your Name , Email , Message")
                    }
                    else if (name_==""&& email_=="") {
                        alert("Enter your Name , Email")
                    }
                    else if (name_==""&& message_=="") {
                        alert("Enter your Name , Message")
                    }
                    else if (email_==""&& message_=="") {
                        alert("Enter your Email , Message")
                    }
                    else if (name_=="") {
                        alert("Enter your Name")
                    }
                    else if (email_=="") {
                        alert("Enter your Email")
                    }
                    else if (message_=="") {
                        alert("Enter your Message")
                    }
                    else {
                        alert("Message sent successfully")
                    }
                }
            </script>
        </section>
    </div>
</body>
</html>
